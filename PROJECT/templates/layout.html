<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }}</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>
        body {
            background-color: #f9f9fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        header, footer {
            background-color: #0d6efd;
            color: white;
            padding: 1rem 0;
        }

        footer {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 3rem;
        }

        .container > h1 {
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            color: #0d6efd;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand fw-bold fs-3" href="#">{{ title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('signup') }}">Signup</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('menu') }}">Menu</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link text-white fw-semibold" href="{{ url_for('call') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Welcome to {{ title }}</h1>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            &copy; {{ current_year }} {{ title }}. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle CDN (Popper + JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
